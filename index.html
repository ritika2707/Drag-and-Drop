<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <title>Drag Drop</title>
</head>
<body>
    <section class="mt-3">
            <h2 class="text-center">
                TO DO LIST
             </h2>
        
        <div class="container position-relative">
            <div class="container my-3 my-lg-5">
                <div class="row justify-content-center vh-100">
                    <!-- To do tasks -->
                    <div class="col-4 shadow-sm mx-2 bg-light py-2" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <h5>
                            TO DO 
                        </h5>
                        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
                            <!-- card -->
                            <div id="todotarget1" ondragstart="dragStart(event)" draggable="true"
                                class="card rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm">
                                <div class="card-body px-3 py-3">
                                    <div class="bg-primary d-inline p-1 fw-semibold small text-white task">
                                        Task 1
                                    </div>
                                    <div class="card-text mb-2">Study for atleast 6 hours</div>
                                </div>
                            </div>
                            <!-- card -->
                            <div id="todotarget2" ondragstart="dragStart(event)" draggable="true"
                                class="card rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm">
                                <div class="card-body px-3 py-3">
                                    <div class="bg-primary d-inline p-1 fw-semibold small text-white task">
                                        Task 2
                                    </div>
                                    <div class="card-text mb-2">Sleep atleast 8 hours</div>
                                </div>
                            </div>
                            <!-- card -->
                            <div id="todotarget3" ondragstart="dragStart(event)" draggable="true"
                                class="card rounded-0 w-100 mb-3 border-0 border-start border-primary border-3 shadow-sm">
                                <div class="card-body px-3 py-3">
                                    <div class="bg-primary d-inline p-1 fw-semibold small text-white task">
                                        Task 3
                                    </div>
                                    <div class="card-text mb-2">Go out for walk, talk to friends</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- tasks completed -->
                    <div class="col-4 shadow-sm mx-2 bg-light py-2" id="completed" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <h5>
                            COMPLETED
                        </h5>
                        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
                            <!-- card -->
                            <div id="completedtarget1" ondragstart="dragStart(event)" draggable="true"
                                class="card rounded-0 w-100 mb-3 border-0 border-start border-success border-3 shadow-sm">
                                <div class="card-body px-3 py-3">
                                    <div class="bg-success d-inline p-1 fw-semibold small text-white task">
                                        Task 4
                                    </div>
                                    <div class="card-text mb-2">Read newspaper, solve sudoku</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
  <script src="index.js"></script>
</body>
</html>
